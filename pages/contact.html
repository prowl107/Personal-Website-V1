    <div class="form-container">
        <form class="contact-form" id="form" method="POST" action="formHandle.php" data-ajax="false" data-abide novalidate>
            <div class="grid-container">
                <div>
                    <h3 class="align-center-middle">Let's Get In Touch</h3>
                    <ul class="contact-options no-bullet">
                        <li>Send me an email:<a href="mailto: milesosborne182@gmail.com">
                                <address> milesosborne182@gmail.com</address>
                            </a></li>
                        <li>Connect with me on linkedin: <a href="http://www.linkedin.com/in/milesosborne">
                                linkedin</a></li>
                        <li>Or send a message through the form below:</li>
                    </ul>
                </div>
                <div class="grid-x grid-padding-x">
                    <div class="medium cell">
                        <label for="name">Name
                            <input type="text" id="name" name="name" required>
                            <span class="form-error">Please enter a name!</span>
                        </label>
                    </div>
                    <div class="medium cell">
                        <label for="subject">Subject
                            <input type="text" id="subject" name="subject" required>
                            <span class="form-error">Please enter a subject</span>
                        </label>
                    </div>
                    <div class="medium cell">
                        <label for="email">Email
                            <input type="email" id="email" name="email" required>
                            <span class="form-error">Please enter a valid email</span>
                        </label>
                    </div>
                    <div class="medium cell">
                        <label for="message">Message
                            <textarea id="message" name="message" rows="5" required></textarea>
                            <span class="form-error">Please enter a message</span>
                        </label>
                    </div>
                    <div class="medium cell">
                        <button class="button expanded" id= "form_send" type="submit" name="Send" disabled>Send!</button>
                    </div>
                </div>
            </div>
        </form>
